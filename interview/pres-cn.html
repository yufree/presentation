# 反应组学

## 传统非目的分析/代谢组学流程

- 样品收集

- 质谱全扫描峰数据采集

- 质谱峰鉴定为物质

- 研究物质间关系

&gt; 样品 -&gt; 质谱峰 -&gt; 物质 -&gt; 物质间关系

- 问题

  - 单样本峰数过万，信息冗余，鉴定耗时
  - 无法覆盖“未知的未知”物质

---

## 思路

&gt; 样品 -&gt; 质谱峰 -&gt; ~~物质~~ -&gt; 物质间关系

- 质谱可以直接测量物质关系 (质量差反应组学)

&lt;img src="https://yufree.github.io/presentation/figure/srda.png" width="100%" style="display: block; margin: auto;" /&gt;

## 质谱峰质量差来源

.pull-left[- 同位素峰 
  
  - `\([M]^+\)` `\([M+1]^+\)`
  - 1.006 Da

- 离子源反应 

  - `\([M+H]^+\)`  `\([M+Na]^+\)`
  - 21.982 Da
]

.pull-right[
- 同系物

  - 脂肪 `\(-[CH_2]-\)`
  - 14.016 Da

- 外源代谢

  - I相反应
  - 15.995 Da
]

## 应用：污染物代谢产物筛查

### 外源代谢

  - I相反应
    - 氧化 (R-H =&gt; R-OH, pmd 15.995 Da)
    - 还原 (R-C=O =&gt; R-C-OH, pmd 2.016 Da)
    
  - II相反应
    - 甲基化 (R-OH =&gt; R-O-C,pmd 14.016 Da)
    - 硫酸化 (R-OH =&gt; R-SO4, pmd 46.976 Da)
    - 乙酰化 (R-OH =&gt; R-O-COCH3, pmd 42.011 Da)
    - 葡萄糖醛酸化 (R-NH2 =&gt; R-NH-C6H9O7, pmd 192.027 Da)
    - 糖基化 (R-OH =&gt; R-O-C6H11O5, pmd 162.053 Da)
