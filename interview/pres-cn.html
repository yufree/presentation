## 研究方向

#### 科学问题

- 已知/未知小分子环境污染物暴露对生物已知/未知代谢物的影响

#### 研究瓶颈

- 数据量大且复杂（冗余与噪音）
- 组学机理模型未知 
- 动态过程未知

#### 特色研究手段

- 活体微萃取采样
- 知识辅助算法/模型 （AI for Science）
- 可复算性研究 （Reproducible Research）

# 可复算性研究

---

## 软件 -&gt; 模版 -&gt; 系统镜像

#### [pmd 包](http://yufree.github.io/pmd/)
  
  - GlobalStd 算法
  - KEGG/HMDB pmd-reaction 数据库 
  - pmd 反应定量分析
  - pmd 网络分析

#### [rmwf 包](https://github.com/yufree/rmwf)

  - NIST 1950 数据 
  - Rmarkdown 模版
  - 从原始数据到结果报告
  - 属于 `xcmsrocker` docker 镜像
  
#### [xcmsrocker镜像](https://github.com/yufree/xcmsrocker)

  - 质谱数据分析软件
  - 数据处理模版
  - 云部署

---

## 发展规划

#### 1-2年：理论研究与数据挖掘为主，搭建实验室平台

#### 3-5年：实验室研究为主，基于具体环境健康问题设计模型

#### 6-10年：长期追踪人群队列，不预设环境变量与疾病

#### 环境健康数据分析中心

        - 不同实验可重复性数据分析工作流
        - 基于容器技术的云数据处理平台
        - 数据复用与二次挖掘平台
