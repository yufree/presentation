## 科研开源数据分析平台 - xcmsrocker

- 安装了 RStudio 的容器 （[rocker](https://rocker-project.org/) 项目）

- 预装了常见代谢组学软件

- 可通过API下载分析开源数据（MetaboLights/Metabolomics Workbench）

- 提供了工作流模版

- 可跨平台运行、可适配云计算平台或高性能计算集群
