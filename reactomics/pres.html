# Reactomics and Paired Mass Distance Analysis
### Miao Yu
### 2018/11/11 (updated: 2019-08-21)

---




## Current Workflow for Untargeted Analysis

- Predefined rules between peaks/features and compounds

- Generate pseudo-spectrum

- Search database or *in silico* prediction to identify compounds

- Build the links between compounds by pathway/network analysis

&gt; Features -&gt; Compounds -&gt; Relationship among compounds

- Problems

    - Time consuming - too many peaks
    - Sensitivity - DDA or MS/MS
    - Standards coverage

---

## My Idea

&gt; Features -&gt; Compounds -&gt; Relationship among compounds

- You ACTUALLY don't need people (compounds) name to know their relationship

## Why Reactions?

&lt;img src="https://yufree.github.io/presentation/figure/database.png" style="display: block; margin: auto;" /&gt;

- Numbers: Gene(5) &lt; Protein(20+2) &lt; Metabolite(100K) &lt; Compound(100M)

- Combination: Gene(25000) &lt; Protein(10K-1B) &lt; Compound(???) 

- Small molecular **combination** is chemical reaction or paired mass distance

---

## Why PMD?

- [Nuclear Binding Energy](https://en.wikipedia.org/wiki/Nuclear_binding_energy)

`$$\Delta m = Zm_{H} + Nm_{n} - M$$`
- The missing mass was converted into energy ( `\(E=mc^2\)` ) and emitted when the atom made

- Atoms -&gt; Compounds -&gt; Mass distances between compounds

- **Paired Mass Distances(PMD)** is unique

- **High resolution** mass spectrometry WINs

???
- Mass defects could be transferred from atom to paired mass distance
- HRMS could measure PMDs for qualitative analysis

---

## Sources of PMDs in the real data

- Reaction during sample preparation

  - Method evaluation

- In source reactions during the MS analysis

  - Redundant peaks
  - MS/MS analysis
  
- Biological reactions of compounds in the samples

  - Biomarker reaction
  - Metabolites of certain compounds
  - Reaction network

---

## Quantitative and Qualitative analysis for Reaction

### Reaction PMD

- Reaction: `\(P_1 + P_2 + … + P_n = C_1 + C_2 + … + C_m \ (n&gt;=1,m&gt;=1)\)`

- PMD matrix

&lt;table&gt;
 &lt;thead&gt;
  &lt;tr&gt;
   &lt;th style="text-align:left;"&gt;   &lt;/th&gt;
   &lt;th style="text-align:center;"&gt; \(P_1\) &lt;/th&gt;
   &lt;th style="text-align:center;"&gt; \(P_2\) &lt;/th&gt;
   &lt;th style="text-align:center;"&gt; ... &lt;/th&gt;
   &lt;th style="text-align:center;"&gt; \(P_n\) &lt;/th&gt;
  &lt;/tr&gt;
 &lt;/thead&gt;
&lt;tbody&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; \(C_1\) &lt;/td&gt;
   &lt;td style="text-align:center;"&gt; \(|P_1 - C_1|\) &lt;/td&gt;
   &lt;td style="text-align:center;"&gt; \(|P_2 - C_1|\) &lt;/td&gt;
   &lt;td style="text-align:center;"&gt; ... &lt;/td&gt;
   &lt;td style="text-align:center;"&gt; \(|P_n - C_1|\) &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; \(C_2\) &lt;/td&gt;
   &lt;td style="text-align:center;"&gt; \(|P_1 - C_2|\) &lt;/td&gt;
   &lt;td style="text-align:center;"&gt; \(|P_2 - C_2|\) &lt;/td&gt;
   &lt;td style="text-align:center;"&gt; ... &lt;/td&gt;
   &lt;td style="text-align:center;"&gt; \(|P_n - C_2|\) &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; ... &lt;/td&gt;
   &lt;td style="text-align:center;"&gt; ... &lt;/td&gt;
   &lt;td style="text-align:center;"&gt; ... &lt;/td&gt;
   &lt;td style="text-align:center;"&gt; ... &lt;/td&gt;
   &lt;td style="text-align:center;"&gt; ... &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; \(C_m\) &lt;/td&gt;
   &lt;td style="text-align:center;"&gt; \(|P_1 - C_m|\) &lt;/td&gt;
   &lt;td style="text-align:center;"&gt; \(|P_2 - C_m|\) &lt;/td&gt;
   &lt;td style="text-align:center;"&gt; ... &lt;/td&gt;
   &lt;td style="text-align:center;"&gt; \(|P_n - C_m|\) &lt;/td&gt;
  &lt;/tr&gt;
&lt;/tbody&gt;
&lt;/table&gt;

- Paired mass distances for certain parent compound:

`$$PMD_{P_{k}} = min(|P_k-C_1|,|P_k-C_2|,...,|P_k-C_m|) (1 \le k \le n )$$`
- Paired mass distances for certain reaction:

`$$PMD_R = \{PMD_{P_{1}}, PMD_{P_{2}},...,PMD_{P_{n}}\}$$`

## Quantitative and Qualitative analysis for Reaction

### Response factor matters

- In one reaction, two compounds will show different response factors
- To evaluate if one reaction active or not, we need intensity ratio stable

- For example, [A,B], [C,D] and [E,F] are involved in the same PMD:


|  A   |  B  | RF ratio |  C  | D  | RF ratio |  E  |  F  | RF ratio |
|:----:|:---:|:--------:|:---:|:--:|:--------:|:---:|:---:|:--------:|
| 100  | 50  |   2:1    | 100 | 50 |   2:1    | 30  | 40  |   3:4    |
| 1000 | 500 |   2:1    | 10  | 95 |   2:19   | 120 | 160 |   3:4    |

- [A,B] and [E,F] could be used for Quantitative analysis for certain PMD, rsd cutoff 30%
- [C,D] could be used to check dynamics of specific reaction

???
- Response factor is the slope of calibration curve for certain compound
- Total intensity of all pairs with the same PMD
- Count once for ions involved in multiple reactions

- Biomarker reactions

- No cherry picking compounds
