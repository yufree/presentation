# Molecular gatekeeper discovery for multiple exposure groups in adolescent girls
## Miao Yu
### ACS spring 2021
### 2021-04-16

---




## Background

### One compound, one outcome

- regular epidemiology study

### One compound, multiple outcomes

- regular toxicology study

### Multiple compounds, one outcome

- regular metabolomics/non-targeted analysis

### Multiple compounds, multiple outcomes

- exposomics

---

## Exposures-Metabolites-Disease model

&lt;img src="https://raw.githubusercontent.com/yufree/presentation/gh-pages/figure/EMD.png" style="display: block; margin: auto;" /&gt;

- What's the relationship between small molecule and health outcome?

- What's the relationship between exposures and metabolites?

- Which metabolites are the most important?

---

## Gatekeeper theory for EMD model

- The small molecule linked both exposures and other small molecule should be the frontier of biological process

- Such molecules may regulate the adverse influences of exposures

&lt;img src="https://raw.githubusercontent.com/yufree/presentation/gh-pages/figure/gatekeeper.png" width="70%" style="display: block; margin: auto;" /&gt;

---

## Gatekeeper molecular discovery

### Step 1: Correlation among metabolites/exposures

### Step 2: Association between paired metabolites and exposures

### Step 3: Screen the network structure to discover gatekeeper

### Step 4: Association between gatekeeper and health outcome

---

## Adolescent girls blood samples

- BCERP project
- 163 girls with data on exposure, outcome, and potential confounding variables 
- Stages of puberty and Menarche
- PFCs (n-PFOS, n-PFOA, Sm-PFOS, PFHXS, PFNA2) and trace elements (BCD, Cadmium; BMN, Manganese; BPBLead, Lead; BSE, Selenium; THG, Mercury) were measured by CDC
- 18750 (ZHP) and 25937 (RPN) features were found in blood samples by LC-QToF

---

## Step 0: From metabolomics features to independent peaks

&lt;img src="https://yufree.github.io/presentation/figure/gapfc.jpg" style="display: block; margin: auto;" /&gt;

.half[
Mahieu, N. G., &amp; Patti, G. J. (2017). Systems-Level Annotation of a Metabolomics Data Set Reduces 25 000 Features to Fewer than 1000 Unique Metabolites. Analytical Chemistry, 89(19), 10397–10406. doi:10.1021/acs.analchem.7b02380
]

---

## Step 0: Remove redundant peaks by GlobalStd algorithm

&lt;img src="https://yufree.github.io/presentation/figure/GlobalStd.png" style="display: block; margin: auto;" /&gt;

- 964 (ZHP) and 1784 (RPN) independent peaks as potential metabolomics features

.half[
Yu, M., Olkowicz, M., &amp; Pawliszyn, J. (2019). Structure/reaction directed analysis for LC-MS based untargeted analysis. Analytica Chimica Acta, 1050, 16–24. doi:10.1016/j.aca.2018.10.062
]

---

## Step 1: Correlation among metabolites/exposures

&lt;img src="https://raw.githubusercontent.com/yufree/presentation/gh-pages/figure/mmnet.png" style="display: block; margin: auto;" /&gt;

- Spearman’s rho &gt; 0.9
- 67 (ZHP) and 95 (RPN) metabolites correlation network clusters found
- 787 out of 964 metabolites have no correlation with other metabolites (ZHP) and 1419 out of 1784 metabolites have no correlation with other metabolites (RPN)
- No correlation could be found among exposures

---

## Step 2: Association between metabolites and exposures

&lt;img src="https://raw.githubusercontent.com/yufree/presentation/gh-pages/figure/zhpset.png" style="display: block; margin: auto;" /&gt;

---

## Step 2: Association between metabolites and exposures

&lt;img src="https://raw.githubusercontent.com/yufree/presentation/gh-pages/figure/rpnset.png" style="display: block; margin: auto;" /&gt;

---

## Step 2: Association between metabolites and exposures

&lt;img src="https://raw.githubusercontent.com/yufree/presentation/gh-pages/figure/gkpnp.png" style="display: block; margin: auto;" /&gt;

- 36 (ZHP) and 47 (RPN) peaks connected with other peaks and exposures
- 163 (ZHP) and 163 (RPN) peaks connected with exposures only

---

## Step 3: Screen the network structure to discover gatekeeper

&lt;img src="https://raw.githubusercontent.com/yufree/presentation/gh-pages/figure/gkapn.png" style="display: block; margin: auto;" /&gt;

- 15 (ZHP) and 11 (RPN) gatekeepers are associated with multiple exposures
- 5 annotated gatekeepers were associated with multiple environmental exposures

---

## Step 4: Association between exposure and health outcome

&lt;img src="https://raw.githubusercontent.com/yufree/presentation/gh-pages/figure/MilestonesStage.png" style="display: block; margin: auto;" /&gt;

- Stages of puberty and Menarche are associated with multiple environmental exposures

---

## Step 4: Association between gatekeepers and health outcome

&lt;img src="https://raw.githubusercontent.com/yufree/presentation/gh-pages/figure/MSgk.png" style="display: block; margin: auto;" /&gt;

- 4 out of 5 gatekeepers were associated with stages of puberty and Menarche

---

## Conclusion

- Only a small fraction of metabolomics features are associated with exposures

- Gatekeeper discovery could be used to screen such small molecule

- Some gatekeepers are sensitive to multiple environmental exposures

- Gatekeepers might reveal mechanistic aspects of relationships between environmental exposures and metabolome
